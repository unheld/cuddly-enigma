<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ‚úÖ Unified Import Map (Three.js v0.165.0) -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.165.0/build/three.module.js",
      "three/examples/jsm/": "https://unpkg.com/three@0.165.0/examples/jsm/",
      "three/examples/jsm/loaders/RGBELoader.js": "https://unpkg.com/three@0.165.0/examples/jsm/loaders/RGBELoader.js",
      "three/examples/jsm/postprocessing/": "https://unpkg.com/three@0.165.0/examples/jsm/postprocessing/"
    }
  }
  </script>


  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GLYPH ‚Äî Audio Visual System</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: ui-sans-serif, system-ui, sans-serif;
      color: #fff;
    }

    #gl3d, #overlay2d {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    /* üîò Control Bar */
    #controls {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.65);
      padding: 8px 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1000;
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    button {
      background: #111;
      color: #fff;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 6px 12px;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }

    button:hover {
      background: #333;
      color: #0ff;
    }

    /* üéö Mixer UI Placeholder */
    #mixUI {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.5);
      padding: 6px 10px;
      font-size: 12px;
      z-index: 999;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
  </style>
</head>

<body>
  <!-- üß≠ Control Bar -->
  <div id="controls">
    <button id="loadStem">Load Stem</button>
    <button id="loadFolder">Load Folder</button>
    <button id="play">Play</button>
    <button id="stop">Stop</button>

    <!-- üß± Node Toggles -->
<div id="nodeToggles" style="display:flex;gap:8px;">
  <button id="toggleDrums" data-active="true">ü•Å Drums ON</button>
</div>

  </div>

  <!-- üåå 3D Scene -->
  <canvas id="gl3d"></canvas>

  <!-- ‚ú® 2D Overlay -->
  <canvas id="overlay2d"></canvas>

  <!-- üéö Mixer (auto-populated by JS) -->
  <div id="mixUI"></div>

  <!-- üöÄ Main Script -->
  <script type="module" src="./main.js"></script>
</body>
</html>
